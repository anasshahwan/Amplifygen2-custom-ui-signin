<div class="form-container">
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="form-card">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        formControlName="email"
        id="email"
        type="email"
        autocomplete="email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="password"
        autocomplete="current-password"
      />
    </div>
    <div class="form-footer">
      <a routerLink="/reset-password"> Forget Password?</a>

      <p>
        you don't have an account?
        <a routerLink="/signup">Sign up here</a>
      </p>
    </div>
    <button type="submit">Submit</button><br /><br />
  </form>
  <br />

  <div class="social-media-container">
    <button (click)="signInWithGoogle()" class="google">
      <i class="fab fa-google"></i>&nbsp; Sign In With Google
    </button>
    <button (click)="signInWithFacebook()" class="fb">
      <i class="fab fa-facebook"></i>&nbsp; Sign In With Facebook
    </button>
  </div>
</div>
